<!DOCTYPE html>
<lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Testify-FS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="global_styles.css">
</head>
    <div id="loginContainer">
        <div>
            <img src="img/logo.png" alt="Logo da Empresa Ferracini Testes">
        </div>

        <form id="loginForm">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
            </div>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Sua senha" required>
            </div>
            <div>
                <button type="submit">Entrar</button>
            </div>
        </form>
    </div>

    <div id="toastNotification" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="firebase-config.js"></script> <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script> <script>
    // A vari√°vel firebaseConfig agora vem do arquivo firebase-config.js
    firebase.initializeApp(firebaseConfig);
    console.log("Firebase SDK inicializado!");
    </script>

    <script src="utils.js"></script>
    <script src="auth.js"></script>
</body>
</html>
